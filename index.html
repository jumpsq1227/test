<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Deutsch A1 Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    #word { font-size: 2em; margin: 20px; }
    button { font-size: 1em; margin: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>ドイツ語A1クイズ</h1>
  <div id="word">Lade Wörter...</div>
  <button onclick="showAnswer()">答えを見る</button>
  <button onclick="nextWord()">次へ</button>
  <div id="answer" style="margin-top:20px; font-size:1.2em; color:blue;"></div>

  <script>
    let words = [];
    let currentWord = null;

    // CSV読み込み
    async function loadCSV() {
      const response = await fetch("words.csv");
      const text = await response.text();
      const lines = text.trim().split("\n").slice(1); // ヘッダーを除く
      words = lines.map(line => {
        const [Wort, Artikel, Unbestimmt, PartOfSpeech, Translation] = line.split(",");
        return { Wort, Artikel, Unbestimmt, PartOfSpeech, Translation };
      });
      nextWord();
    }

    function nextWord() {
      if (words.length === 0) return;
      currentWord = words[Math.floor(Math.random() * words.length)];
      document.getElementById("word").textContent = currentWord.Wort;
      document.getElementById("answer").textContent = "";
    }

    function showAnswer() {
      if (!currentWord) return;
      const answerText = `
        定冠詞: ${currentWord.Artikel || "-"}　
        不定冠詞: ${currentWord.Unbestimmt || "-"}　
        品詞: ${currentWord.PartOfSpeech || "-"}　
        日本語: ${currentWord.Translation || "-"}
      `;
      document.getElementById("answer").textContent = answerText;
    }

    loadCSV();
  </script>
</body>
</html>
